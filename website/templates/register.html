{% extends 'base.html' %}
{% block title %} Register {% endblock title %}
{% block body %}

<div class="container mt-4">
    
    <div class="row">
        <div class="col-sm-8 offset-2 mb-3">
            <h2 style="font-family:cursive; color: rgb(255, 166, 0);"
            class="text-center">Sign-Up Page</h2>
            <hr>
            
            <form method="POST">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1"><b>First name</b></label>
                      <input type="text" id="form6Example1" class="form-control" name="firstname"/>
                      
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example2"><b>Last name</b></label>
                      <input type="text" id="form6Example2" class="form-control" name="lastname" />
                      
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example3"><b>Username</b></label>
                  <input type="text" id="form6Example3" class="form-control" placeholder="" name="username" />
                  
                </div>
              
                <!-- Text input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example3"><b>Email</b></label>
                  <input type="email" id="form6Example3" class="form-control" placeholder="example@gmail.com" name="email" />
                  
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="inputPassword"><b>Password</b></label>
                  <input type="password" id="form6Example3" class="form-control" placeholder="*************" name="password" />
                  
                </div>
              
                
            
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Signup</button>
              </form>
        </div>
    </div>
</div>

    
{% endblock body %}
